<!DOCTYPE html>
  <html>
       <head>
            <title>Formulario</title>
      </head>

    <body>
    <form>
    <label>NOMBRE:</label><br/>
    <input type="text" name="nombre" id="nom"/>
    <br/>
    <br/>
         <label>APELLIDO PATERNO:</label><br/>
         <input type="text" name="apellido1" id="ape1"/>
         <br/>
         <br/>
             <label>APELLIDO MATERNO:</label><br/>
             <input type="text" name="apellido2" id="ape2"/>
             <br/>
             <br/>
                <label>EDAD</label><br/>
                <select name="edad">
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <br/>
                <br/>
                <br/>
                </select>
                        <br/>
                        <br/><label>SEXO</label><br/>
                        <input type="radio" name="genero" value="HOMBRE" checked> HOMBRE<br>
                        <input type="radio" name="genero" value="MUJER"> MUJER<br>
                        <input type="radio" name="genero" value="OTRO"> OTRO
                        <br/>
                             <label>NACIONALIDAD</label><br/>
                             <select name="nacion">
                             <option>MEXICANA</option>
                             <option>ALEMANA</option>
                             <option>BRASILEÑA</option>
                             <option>ITALIANA</option>
                             <option>RUSA</option>
                             <option>ESPAÑOLA</option>
                             <option>COLOMBIANA</option>
                             <option>CUBANA</option>
                             <option>FRANCESA</option>
                             <option>URUGUAYA</option>
                             <br/>
                             <br/>
                             </select>
                             <br/>
                                  <label>TELEFONO:</label><br/>
                                  <input type="text" name="telefono" id="tel"/>
                                  <br/>
                                  <label>EMAIL:</label><br/>
                                  <input type="text" name="email" id="mail"/>
                                  <br/>
                                  <label>DIRECCION:</label><br/>
                                  <input type="text" name="direccion" id="dir"/>
                                  <br/>
                                      <br/><label>INTERESES</label><br/>
                                      <input type="checkbox" name="interes" value="MUSICA" checked> MUSICA<br>
                                      <input type="checkbox" name="interes" value="TV"> TV<br/>
                                      <input type="checkbox" name="interes" value="LIBROS"> LIBROS<br/>
                                      <input type="checkbox" name="interes" value="DEPORTES">DEPORTES<br/>
                                      <input type="checkbox" name="interes" value="TECNOLOGIA"> TECNOLOGIA<br/>
                                      <br/>
                                           <br/><label>ULTIMO GRADO DE ESTUDIOS</label><br/>
                                           <input type="radio" name="estudios" value="NINGUNA" checked> NINGUNA<br>
                                           <input type="radio" name="estudios" value="PRIMARIA"> PRIMARIA<br/>
                                           <input type="radio" name="estudios" value="SECUNDARIA"> SECUNDARIA<br/>
                                           <input type="radio" name="estudios" value="PREPARATORIA">PREPARATORIA<br/>
                                           <input type="radio" name="estudios" value="LICENCIATURA"> LICENCIATURA<br/>
                                           <input type="radio" name="estudios" value="MAESTRIA"> MAESTRIA<br/>
                                           <input type="radio" name="estudios" value="DOCTORADO"> DOCTORADO<br/>
                                           <br/>
                                                <br/><label>OBSERVACIONES PERSONALES</label>
                                                <br/>
                                                <textarea rows="15" cols="20"></textarea>
                                                <br/>
                                                <br/><label>DUDAS</label>
                                                <br/>
                                                <textarea rows="15" cols="20"></textarea>
                                                <br/>
                                                <input type="reset" value="reset"/>
                                                <input type="submit" value="submit now"/>
    </form>
     

   </body>

  </html>
